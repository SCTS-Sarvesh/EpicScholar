<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - Gemini</title>
    <style>
        /* CSS is unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: #8b5cf6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .error-box {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            color: #991b1b;
        }

        .question-card {
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            background: #f9fafb;
            margin-bottom: 1.5rem;
        }

        .question-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .option-btn {
            width: 100%;
            text-align: left;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .option-btn:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #8b5cf6;
        }

        .option-btn.selected {
            background: #f3e8ff;
            border-color: #8b5cf6;
        }

        .option-btn.correct {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        .option-btn.incorrect {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .option-btn:disabled {
            cursor: default;
        }

        .explanation-box {
            background: #dbeafe;
            border: 2px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .explanation-box strong {
            color: #1e40af;
            display: block;
            margin-bottom: 0.25rem;
        }

        .explanation-box p {
            color: #1e3a8a;
            font-size: 0.875rem;
        }

        .score-display {
            text-align: right;
        }

        .score-display p:first-child {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .score-display p:last-child {
            font-size: 2rem;
            font-weight: 700;
            color: #8b5cf6;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .quiz-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .button-group .btn {
            flex: 1;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #quizSection {
            display: none;
        }

        #quizSection.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
                <h1>AI Quiz Generator</h1>
            </div>

            <div class="form-group">
                <label for="topic">Quiz Topic</label>
                <input type="text" id="topic" placeholder="e.g., World War II, Python Programming, Solar System">
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="numQuestions">Number of Questions</label>
                    <select id="numQuestions">
                        <option value="3">3 Questions</option>
                        <option value="5" selected>5 Questions</option>
                        <option value="10">10 Questions</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty Level</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <div id="errorBox"></div>

            <button class="btn btn-primary" id="generateBtn" onclick="generateQuiz()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                Generate Quiz
            </button>
        </div>

        <div id="quizSection" class="card">
            <div class="quiz-header">
                <h2 id="quizTitle">Quiz</h2>
                <div id="scoreDisplay" class="score-display" style="display: none;">
                    <p>Your Score</p>
                    <p id="scoreText">0 / 0</p>
                </div>
            </div>

            <div id="questionsContainer"></div>

            <div class="button-group" id="quizButtons">
                <button class="btn btn-success" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                    Submit Quiz
                </button>
                <button class="btn btn-secondary" id="retryBtn" onclick="retryQuiz()" style="display: none;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Retry Quiz
                </button>
                <button class="btn btn-primary" id="newQuizBtn" onclick="newQuiz()" style="display: none;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    New Quiz
                </button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let selectedAnswers = {};
        let showResults = false;
        
        // --- API Configuration ---
        // ⚠️ IMPORTANT: Replace 'YOUR_API_KEY' with your actual Gemini API Key
        const API_KEY = "AIzaSyAwJv89OjQgZuEeJX-8xV1aZ49K-b6TfCY";
        const MODEL_NAME = "gemini-2.5-flash"; 
        
        // ⭐ THE FIX: Increased token limit to 16384
        const MAX_OUTPUT_TOKENS = 16384; 

        // --- DOM Element Caching (Optimization) ---
        const generateBtn = document.getElementById('generateBtn');
        const topicInput = document.getElementById('topic');
        const numQuestionsSelect = document.getElementById('numQuestions');
        const difficultySelect = document.getElementById('difficulty');
        const errorBox = document.getElementById('errorBox');
        
        const quizSection = document.getElementById('quizSection');
        const quizTitle = document.getElementById('quizTitle');
        const questionsContainer = document.getElementById('questionsContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreText = document.getElementById('scoreText');
        
        const submitBtn = document.getElementById('submitBtn');
        const retryBtn = document.getElementById('retryBtn');
        const newQuizBtn = document.getElementById('newQuizBtn');

        async function generateQuiz() {
            // Read values from cached elements
            const topic = topicInput.value.trim();
            const numQuestions = numQuestionsSelect.value;
            const difficulty = difficultySelect.value;

            // Check if placeholder API Key is used
            if (API_KEY === "YOUR_API_KEY") {
                showError('Please replace "YOUR_API_KEY" in the script with your actual Gemini API key.');
                return;
            }

            if (!topic) {
                showError('Please enter a topic');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<svg class="spinner" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Generating Quiz...';

            hideError();
            questions = [];
            selectedAnswers = {};
            showResults = false;

            try {
                // Prompt for JSON mode
                const prompt = `Generate ${numQuestions} multiple-choice quiz questions about "${topic}" at ${difficulty} difficulty level.
                
                For each question, provide:
                1. The question text
                2. Four answer options (A, B, C, D)
                3. The correct answer (specify which letter)
                4. A brief explanation of why that answer is correct
                
                Format your response as valid JSON with this exact structure:
                {
                  "questions": [
                    {
                      "question": "Question text here?",
                      "options": {
                        "A": "First option",
                        "B": "Second option",
                        "C": "Third option",
                        "D": "Fourth option"
                      },
                      "correct": "A",
                      "explanation": "Explanation here"
                    }
                  ]
                }`;

                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
                
                const response = await fetch(API_URL,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }],
                            generationConfig: {
                                // Updated to 16384 to handle "medium" difficulty
                                maxOutputTokens: MAX_OUTPUT_TOKENS,
                                temperature: 0.5,
                                responseMimeType: 'application/json' 
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error && errorData.error.message ? errorData.error.message : 'Failed to generate quiz. Check API key and network.';
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                // Optimized Parsing (JSON mode guarantees valid JSON)
                const generatedText = data.candidates[0].content.parts[0].text;
                const quizData = JSON.parse(generatedText);
                
                questions = quizData.questions;
                
                // Show Quiz Section
                quizTitle.textContent = 'Quiz: ' + topic;
                renderQuestions();
                quizSection.classList.add('active');
                submitBtn.style.display = 'block';
                retryBtn.style.display = 'none';
                newQuizBtn.style.display = 'none';
                scoreDisplay.style.display = 'none';

            } catch (err) {
                showError(err.message || 'Failed to generate quiz. Check your API key and network connection.');
                console.error('Error:', err);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg> Generate Quiz';
            }
        }

        function renderQuestions() {
            questionsContainer.innerHTML = '';

            questions.forEach(function(q, qIdx) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                
                let optionsHTML = '';
                const optionEntries = Object.entries(q.options || {}); 
                for (let i = 0; i < optionEntries.length; i++) {
                    const letter = optionEntries[i][0];
                    const option = optionEntries[i][1];
                    const isSelected = selectedAnswers[qIdx] === letter;
                    const isCorrect = letter === q.correct;
                    
                    let btnClass = 'option-btn';
                    if (showResults) {
                        if (isCorrect) btnClass += ' correct';
                        else if (isSelected && !isCorrect) btnClass += ' incorrect';
                    } else if (isSelected) {
                        btnClass += ' selected';
                    }

                    optionsHTML += `<button class="${btnClass}" onclick="selectAnswer(${qIdx}, '${letter}')" ${showResults ? 'disabled' : ''}><strong>${letter}.</strong> ${option}</button>`;
                }

                let explanationHTML = '';
                if (showResults) {
                    explanationHTML = `<div class="explanation-box"><strong>Explanation:</strong><p>${q.explanation || 'No explanation provided.'}</p></div>`;
                }

                questionDiv.innerHTML = `<h3 class="question-title">${qIdx + 1}. ${q.question}</h3>${optionsHTML}${explanationHTML}`;

                questionsContainer.appendChild(questionDiv);
            });

            updateSubmitButton();
        }

        function selectAnswer(questionIndex, answer) {
            if (!showResults) {
                selectedAnswers[questionIndex] = answer;
                renderQuestions();
            }
        }

        function updateSubmitButton() {
            if (submitBtn && !showResults) {
                submitBtn.disabled = Object.keys(selectedAnswers).length !== questions.length;
            }
        }

        function submitQuiz() {
            showResults = true;
            renderQuestions();
            
            const correct = calculateScore();
            scoreDisplay.style.display = 'block';
            scoreText.textContent = `${correct} / ${questions.length}`;
            
            submitBtn.style.display = 'none';
            retryBtn.style.display = 'block';
            newQuizBtn.style.display = 'block';
        }

        function retryQuiz() {
            selectedAnswers = {};
            showResults = false;
            renderQuestions();
            
            scoreDisplay.style.display = 'none';
            submitBtn.style.display = 'block';
            retryBtn.style.display = 'none';
            newQuizBtn.style.display = 'none';
        }

        function newQuiz() {
            questions = [];
            selectedAnswers = {};
            showResults = false;
            questionsContainer.innerHTML = ''; 
            quizSection.classList.remove('active');
            submitBtn.style.display = 'none';
            retryBtn.style.display = 'none';
            newQuizBtn.style.display = 'none';
        }

        function calculateScore() {
            let correct = 0;
            questions.forEach(function(q, idx) {
                if (selectedAnswers[idx] === q.correct) {
                    correct++;
                }
            });
            return correct;
        }

        function showError(message) {
            errorBox.innerHTML = `<div class="error-box"><svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>${message}</span></div>`;
        }

        function hideError() {
            errorBox.innerHTML = '';
        }
    </script>
</body>
</html>
