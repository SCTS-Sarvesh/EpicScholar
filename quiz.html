<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator - Animated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Gradient Blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #0072ff 0%, #ff416c 100%);
            top: -100px;
            left: -100px;
            animation: float 20s ease-in-out infinite;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff416c 0%, #0072ff 100%);
            bottom: -50px;
            right: -50px;
            animation: float 25s ease-in-out infinite reverse;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #0072ff 0%, #ff416c 100%);
            top: 50%;
            right: -100px;
            animation: float 22s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #0072ff 0%, #ff416c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 900px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 2rem;
            padding: 3rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
            width: 100%;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 114, 255, 0.3) transparent;
        }

        .card::-webkit-scrollbar {
            width: 8px;
        }

        .card::-webkit-scrollbar-track {
            background: transparent;
        }

        .card::-webkit-scrollbar-thumb {
            background: rgba(0, 114, 255, 0.3);
            border-radius: 4px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .icon {
            width: 3rem;
            height: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #0072ff;
            box-shadow: 0 0 0 4px rgba(0, 114, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0072ff 0%, #ff416c 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 114, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quiz Section */
        #quizSection {
            display: none;
        }

        #quizSection.active {
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: absolute;
            top: 15px;
        }

        .quiz-header h2 {
            font-size: 1.8rem;
        }

        /* Question Navigation */
        .question-nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background: linear-gradient(135deg, #0072ff 0%, #ff416c 100%);
            transform: scale(1.5);
        }

        .nav-dot.answered {
            background: rgba(0, 114, 255, 0.5);
        }

        /* Questions Container */
        .questions-wrapper {
            position: relative;
            overflow: hidden;
            min-height: 400px;
            flex-grow: 1;
        }

        .question-card {
            position: absolute;
            width: 100%;
            padding: 2rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: translateX(100%);
        }

        .question-card.active {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .question-card.prev {
            transform: translateX(-100%);
        }

        .question-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .option-btn {
            width: 100%;
            text-align: left;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.2) 0%, rgba(255, 65, 108, 0.2) 100%);
            transition: width 0.4s;
            z-index: -1;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateX(10px);
            border-color: #0072ff;
        }

        .option-btn:hover::before {
            width: 100%;
        }

        .option-btn.selected {
            background: linear-gradient(135deg, rgba(0, 114, 255, 0.3) 0%, rgba(255, 65, 108, 0.3) 100%);
            border-color: #0072ff;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: rgba(16, 185, 129, 0.3);
            border-color: #10b981;
        }

        .option-btn.incorrect {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Results */
        .results-container {
            text-align: center;
            animation: scaleIn 0.6s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0072ff 0%, #ff416c 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-number {
            font-size: 4rem;
            font-weight: 800;
        }

        .score-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .commentary {
            font-size: 1.5rem;
            margin: 2rem 0;
            font-weight: 600;
        }

        .commentary-detail {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
        }

        .button-group .btn {
            flex: 1;
        }

        /* Review Section */
        .review-container {
            width: 100%;
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 114, 255, 0.3) transparent;
            margin-bottom: 2rem;
        }

        .review-container::-webkit-scrollbar {
            width: 8px;
        }

        .review-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .review-container::-webkit-scrollbar-thumb {
            background: rgba(0, 114, 255, 0.3);
            border-radius: 4px;
        }

        .review-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .review-card.correct {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .review-card.incorrect {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .review-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 114, 255, 0.2);
        }

        .review-question-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .review-status-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .review-status-badge.correct {
            background: rgba(16, 185, 129, 0.3);
            color: #10b981;
            border: 2px solid #10b981;
        }

        .review-status-badge.incorrect {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        .review-question-text {
            font-weight: 600;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .review-options {
            margin: 1rem 0;
        }

        .review-option {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .review-option.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            color: #10b981;
        }

        .review-option.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
        }

        .review-option.user-wrong {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
        }

        .review-option-label {
            font-weight: 700;
            min-width: 30px;
        }

        .option-indicator {
            margin-left: auto;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .review-explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 114, 255, 0.1);
            border-radius: 0.75rem;
            border-left: 4px solid #0072ff;
        }

        .explanation-title {
            color: #0072ff;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .explanation-text {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .review-footer {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .review-footer .btn {
            max-width: 300px;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-box {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #fca5a5;
            animation: shake 0.5s;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .card {
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .question-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Gradient Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="icon gradient-text" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
                <h1 class="gradient-text">AI Quiz Generator</h1>
            </div>

            <div class="form-group">
                <label for="topic">Quiz Topic</label>
                <input type="text" id="topic" placeholder="e.g., World War II, Python Programming, Solar System">
            </div>

            <div id="errorBox"></div>

            <button class="btn btn-primary" id="generateBtn" onclick="generateQuiz()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Generate Quiz
            </button>
        </div>

        <div id="quizSection" class="card">
            <div class="quiz-header">
                <h2 id="quizTitle" class="gradient-text">Quiz</h2>
            </div>

            <div class="question-nav" id="questionNav"></div>

            <div class="questions-wrapper" id="questionsWrapper"></div>

            <div class="nav-buttons" id="navButtons" style="display: none;">
                <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">‚Üê Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                    Submit Quiz
                </button>
            </div>

            <div id="resultsContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        let questions = [];
        let selectedAnswers = {};
        let currentQuestion = 0;
        let showResults = false;
        
        // Default values - hidden from user
        const DEFAULT_NUM_QUESTIONS = 10;
        const DEFAULT_DIFFICULTY = "medium";
        
        const API_KEY = "AIzaSyAwJv89OjQgZuEeJX-8xV1aZ49K-b6TfCY";
        const MODEL_NAME = "gemini-2.5-flash"; 
        const MAX_OUTPUT_TOKENS = 16384;

        async function generateQuiz() {
            const topic = document.getElementById('topic').value.trim();

            if (!topic) {
                showError('Please enter a topic');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<svg class="spinner" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/></svg> Generating Quiz...';

            hideError();
            questions = [];
            selectedAnswers = {};
            currentQuestion = 0;
            showResults = false;

            try {
                const prompt = `Generate ${DEFAULT_NUM_QUESTIONS} multiple-choice quiz questions about "${topic}" at ${DEFAULT_DIFFICULTY} difficulty level.
                
                For each question, provide:
                1. The question text
                2. Four answer options (A, B, C, D)
                3. The correct answer (specify which letter)
                4. A brief explanation of why that answer is correct
                
                Format your response as valid JSON with this exact structure:
                {
                  "questions": [
                    {
                      "question": "Question text here?",
                      "options": {
                        "A": "First option",
                        "B": "Second option",
                        "C": "Third option",
                        "D": "Fourth option"
                      },
                      "correct": "A",
                      "explanation": "Explanation here"
                    }
                  ]
                }`;

                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            maxOutputTokens: MAX_OUTPUT_TOKENS,
                            temperature: 0.5,
                            responseMimeType: 'application/json' 
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to generate quiz');
                }

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                const quizData = JSON.parse(generatedText);
                
                questions = quizData.questions;
                
                document.getElementById('quizTitle').textContent = 'Quiz: ' + topic;
                renderQuiz();
                document.querySelector('.container').style.display = 'none';
                document.getElementById('quizSection').classList.add('active');
                document.querySelector('.container').parentElement.insertBefore(document.getElementById('quizSection'), document.querySelector('.container').nextSibling);

            } catch (err) {
                showError(err.message || 'Failed to generate quiz');
                console.error('Error:', err);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg> Generate Quiz';
            }
        }

        function renderQuiz() {
            renderNavDots();
            renderQuestions();
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function renderNavDots() {
            const nav = document.getElementById('questionNav');
            nav.innerHTML = '';
            questions.forEach((_, idx) => {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                if (idx === currentQuestion) dot.classList.add('active');
                if (selectedAnswers[idx]) dot.classList.add('answered');
                dot.onclick = () => goToQuestion(idx);
                nav.appendChild(dot);
            });
        }

        function renderQuestions() {
            const wrapper = document.getElementById('questionsWrapper');
            wrapper.innerHTML = '';

            questions.forEach((q, idx) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                if (idx === currentQuestion) card.classList.add('active');
                else if (idx < currentQuestion) card.classList.add('prev');

                let optionsHTML = '';
                Object.entries(q.options).forEach(([letter, option]) => {
                    const isSelected = selectedAnswers[idx] === letter;
                    const btnClass = isSelected ? 'option-btn selected' : 'option-btn';
                    optionsHTML += `<button class="${btnClass}" onclick="selectAnswer(${idx}, '${letter}')"><strong>${letter}.</strong> ${option}</button>`;
                });

                card.innerHTML = `
                    <div class="question-title gradient-text">${idx + 1}. ${q.question}</div>
                    ${optionsHTML}
                `;

                wrapper.appendChild(card);
            });

            updateNavigationButtons();
        }

        function selectAnswer(questionIndex, answer) {
            if (!showResults) {
                selectedAnswers[questionIndex] = answer;
                renderNavDots();
                renderQuestions();
            }
        }

        function goToQuestion(idx) {
            currentQuestion = idx;
            renderQuestions();
            renderNavDots();
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestions();
                renderNavDots();
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestions();
                renderNavDots();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = 
                Object.keys(selectedAnswers).length === questions.length && currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        function submitQuiz() {
            showResults = true;
            const score = calculateScore();
            const percentage = (score / questions.length) * 100;
            
            let commentary, detail;
            if (percentage === 100) {
                commentary = "üéâ Perfect Score! Incredible!";
                detail = "You've mastered this topic completely. Outstanding performance!";
            } else if (percentage >= 80) {
                commentary = "üåü Excellent Work!";
                detail = "You have a strong understanding of this topic. Keep it up!";
            } else if (percentage >= 60) {
                commentary = "üëç Good Job!";
                detail = "You're on the right track. A bit more practice will make you excel!";
            } else if (percentage >= 40) {
                commentary = "üìö Keep Learning!";
                detail = "You've got the basics down. Review the material and try again!";
            } else {
                commentary = "üí™ Don't Give Up!";
                detail = "Learning takes time. Review the explanations and practice more!";
            }

            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('questionNav').style.display = 'none';
            document.getElementById('questionsWrapper').style.display = 'none';
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.style.display = 'flex';
            resultsContainer.innerHTML = `
                <div class="results-container">
                    <div class="score-circle">
                        <div class="score-number">${score}/${questions.length}</div>
                        <div class="score-label">${percentage.toFixed(0)}%</div>
                    </div>
                    <div class="commentary gradient-text">${commentary}</div>
                    <div class="commentary-detail">${detail}</div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="reviewAnswers()">
                            Review Answers
                        </button>
                        <button class="btn btn-primary" onclick="newQuiz()">
                            New Quiz
                        </button>
                    </div>
                </div>
            `;
        }

        function reviewAnswers() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('questionNav').style.display = 'none';
            document.getElementById('questionsWrapper').style.display = 'none';
            
            const wrapper = document.getElementById('questionsWrapper');
            wrapper.innerHTML = '';

            let correctCount = 0;
            let reviewHTML = '<div class="review-container">';

            questions.forEach((q, idx) => {
                const userAnswer = selectedAnswers[idx];
                const isCorrect = userAnswer === q.correct;
                const cardClass = isCorrect ? 'correct' : 'incorrect';
                
                if (isCorrect) correctCount++;

                reviewHTML += `
                    <div class="review-card ${cardClass}">
                        <div class="review-question-header">
                            <div class="review-status-badge ${cardClass}">
                                ${isCorrect ? '‚úì' : '‚úï'}
                            </div>
                            <div class="review-question-text">
                                ${idx + 1}. ${q.question}
                            </div>
                        </div>
                        
                        <div class="review-options">
                `;

                Object.entries(q.options).forEach(([letter, option]) => {
                    const isUserSelected = userAnswer === letter;
                    const isCorrectAnswer = letter === q.correct;
                    
                    let optionClass = 'review-option';
                    let indicator = '';

                                    if (isCorrectAnswer) {
                        optionClass += ' correct';
                        indicator = '‚úì Correct Answer';
                    } else if (isUserSelected && !isCorrect) {
                        optionClass += ' incorrect';
                        indicator = '‚úï Your Answer';
                    }

                    if (isUserSelected || isCorrectAnswer) {
                        reviewHTML += `
                            <div class="${optionClass}">
                                <span class="review-option-label">${letter}.</span>
                                <span>${option}</span>
                                <span class="option-indicator">${indicator}</span>
                            </div>
                        `;
                    }
                });

                reviewHTML += `
                        </div>
                        <div class="review-explanation">
                            <div class="explanation-title">üìö Explanation</div>
                            <div class="explanation-text">${q.explanation}</div>
                        </div>
                    </div>
                `;
            });

            reviewHTML += '</div>';

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="results-container" style="flex-direction: column;">
                    <div style="width: 100%; text-align: center; margin-bottom: 2rem;">
                        <h2 class="gradient-text" style="font-size: 1.8rem; margin-bottom: 1rem;">Review Your Answers</h2>
                        <div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 1rem;">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <div style="font-size: 2rem; color: #10b981; font-weight: 700;">
                                    ${correctCount}
                                </div>
                                <div style="color: #aaa; font-size: 0.9rem;">Correct</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <div style="font-size: 2rem; color: #ef4444; font-weight: 700;">
                                    ${questions.length - correctCount}
                                </div>
                                <div style="color: #aaa; font-size: 0.9rem;">Incorrect</div>
                            </div>
                        </div>
                    </div>
                    ${reviewHTML}
                    <div class="review-footer">
                        <button class="btn btn-primary" onclick="backToResults()" style="max-width: 200px;">
                            ‚Üê Back to Results
                        </button>
                        <button class="btn btn-primary" onclick="newQuiz()" style="max-width: 200px;">
                            New Quiz ‚Üí
                        </button>
                    </div>
                </div>
            `;
            
            resultsContainer.style.display = 'flex';
        }

        function calculateScore() {
            let correct = 0;
            questions.forEach((q, idx) => {
                if (selectedAnswers[idx] === q.correct) correct++;
            });
            return correct;
        }

        function newQuiz() {
            questions = [];
            selectedAnswers = {};
            currentQuestion = 0;
            showResults = false;
            document.getElementById('quizSection').classList.remove('active');
            document.querySelector('.container').style.display = 'flex';
            document.getElementById('questionsWrapper').innerHTML = '';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('topic').value = '';
        }

        function backToResults() {
            submitQuiz();
        }

        function showError(message) {
            document.getElementById('errorBox').innerHTML = 
                `<div class="error-box"><svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>${message}</span></div>`;
        }

        function hideError() {
            document.getElementById('errorBox').innerHTML = '';
        }
    </script>
</body>
</html>
